# Sample Combat System Schemes for Testing
# This file contains test configurations with various characteristics

baseline_scheme:
  scheme_id: "test_baseline"
  scheme_name: "Baseline Test Configuration"
  description: "Standard configuration for testing purposes"

  platform_inventory:
    USV_Unmanned_Surface_Vessel:
      count: 5
      types:
        surveillance: 3
        anti_submarine: 2
    UUV_Unmanned_Underwater_Vessel:
      count: 3
      types:
        mine_countermeasures: 2
        surveillance: 1

  deployment_plan:
    primary_sector:
      coordinates: [50.0, 45.0]
      radius_km: 50

  task_assignments:
    surveillance_mission:
      assigned_platforms: 4
      priority: "high"
    anti_submarine_mission:
      assigned_platforms: 2
      priority: "medium"
    mine_countermeasures_mission:
      assigned_platforms: 2
      priority: "low"

  operational_constraints:
    total_platforms: 8
    max_budget_million_usd: 20.0
    deployment_area_km2: 5000
    endurance_hours: 72
    communication_range_km: 100

