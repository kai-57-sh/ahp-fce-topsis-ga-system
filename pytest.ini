[tool:pytest]
# Test discovery and collection
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Output and reporting
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --capture=no
    --showlocals

# Coverage configuration (when using --cov)
# Note: Add --cov arguments when needed: pytest --cov=modules tests/

# Markers for test categorization
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for module interactions
    performance: Performance and benchmarking tests
    validation: Mathematical validation and correctness tests
    cli: Command line interface tests
    slow: Tests that take more than 1 second to run
    research: Research-grade validation tests
    mathematical: Mathematical precision and algorithm tests

# Minimum version requirements
minversion = 7.0

# Test execution settings
timeout = 300
timeout_method = thread

# Console output settings
console_output_style = progress
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning