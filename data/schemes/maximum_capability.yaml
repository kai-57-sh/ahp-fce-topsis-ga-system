# 适用于高强度对抗环境和战略级任务要求
# =============================================================================

scheme_id: "maximum_capability"
scheme_name: "最大能力配置方案"
scheme_description: "高性能全面覆盖的无人作战体系配置，追求极致作战能力，具备多域作战、饱和攻击、深度防御和持久作战能力"
created_by: "capability_maximization_specialist"
creation_date: "2025-12-04"
scenario_context: "高强度对抗环境，高威胁等级，战略级作战需求"

# ================================
# 指挥与作战背景信息
# ================================
command_authority: "联合部队司令部"
geographic_scope: "广域作战区域"
threat_level: "极高"
mission_type: "高强度多域攻防"

# ================================
# 平台编成配置 - 最大规模配置
# ================================
platform_inventory:
  USV_Unmanned_Surface_Vessel:                    # 无人水面舰艇 - 全面覆盖各类任务
    count: 24                                     # 大规模部署
    types:
      patrol_usv: 8                                # 巡逻型USV（广泛监视）
      surveillance_usv: 6                          # 侦察型USV（情报收集）
      strike_usv: 5                                 # 打击型USV（火力投射）
      mine_hunting_usv: 3                          # 反水雷USV（反水雷作战）
      electronic_warfare_usv: 2                    # 电子战USV（电子攻击）

  UAV_Unmanned_Aerial_Vehicle:                     # 无人航空器 - 空中全面优势
    count: 18                                     # 大规模空中力量
    types:
      surveillance_uav: 7                          # 侦察型UAV（全时域监视）
      attack_uav: 6                                # 攻击型UAV（精确打击）
      ew_uav: 4                                    # 电子战UAV（电子压制）
      command_control_uav: 1                       # 指挥控制UAV（空中指挥节点）

  UUV_Unmanned_Underwater_Vessel:                  # 无人水下航行器 - 深度水下优势
    count: 16                                     # 强大水下力量
    types:
      reconnaissance_uuv: 6                          # 侦察型UUV（水下情报）
      attack_uuv: 4                                 # 攻击型UUV（水下打击）
      mcm_uuv: 3                                   # 反水雷UUV（全面反水雷）
      deep_diving_uuv: 3                            # 深潜型UUV（深海作战）

# ================================
# 部署计划 - 全面覆盖多层次部署
# ================================
deployment_plan:
  primary_sector:
    coordinates: [25.0, 121.0]                     # 中心坐标
    radius_km: 200.0                               # 大范围防御半径
  secondary_sectors:
    - coordinates: [26.0, 122.0]
      radius_km: 150.0
    - coordinates: [24.0, 120.0]
      radius_km: 150.0
    - coordinates: [25.0, 122.5]
      radius_km: 100.0
    - coordinates: [25.0, 119.5]
      radius_km: 100.0

  surveillance_network:
    outer_ring_distance: 180.0                    # 外环距离
    inner_ring_distance: 80.0                     # 内环距离
    sensor_overlap_ratio: 0.6                      # 高传感器重叠率
    coverage_percentage: 95.0                      # 高覆盖率要求

  response_time_targets:
    threat_detection_to_response: 5.0              # 威胁检测到响应（分钟）
    threat_engagement_time: 3.0                    # 威胁交战时间（分钟）
    asset_protection_response: 2.0                 # 资产保护响应（分钟）

  multi_layer_defense:
    outer_layer_distance: 200.0                    # 外层距离
    middle_layer_distance: 120.0                  # 中层距离
    inner_layer_distance: 60.0                    # 内层距离
    layer_interaction_intensity: 0.8               # 层间交互强度

# ================================
# 任务分配 - 全谱任务覆盖
# ================================
task_assignments:
  surveillance_operations:
    primary_assets: ["surveillance_usv", "surveillance_uav", "reconnaissance_uuv", "command_control_uav"]
    coverage_requirement: 0.95
    endurance_hours: 22
    update_frequency_min: 5

  offensive_operations:
    primary_assets: ["strike_usv", "attack_uav", "attack_uuv"]
    strike_package_effectiveness: 0.90
    target_engagement_time_min: 3.0
    sustained_operations_hours: 16

  electronic_warfare:
    primary_assets: ["electronic_warfare_usv", "ew_uav"]
    spectrum_control_effectiveness: 0.85
    jamming_range_km: 150.0
    electronic_attack_duration_hours: 18

  mine_countermeasures:
    primary_assets: ["mine_hunting_usv", "mcm_uuv"]
    clearance_rate_per_hour: 0.80
    safe_passage_corridor_width_km: 2.0
    continuous_operation_hours: 12

  deep_water_operations:
    primary_assets: ["deep_diving_uuv"]
    operational_depth_meters: 3000
    deep_mission_duration_hours: 8
    deep_water_surveillance_range_km2: 100

# ================================
# 专家评估 - 全面能力评估
# ================================
