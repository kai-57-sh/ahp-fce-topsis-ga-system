# 海峡要道控守作战场景
# Strategic Strait Control Defense Scenario

scenario_id: "strait_control_defense"
scenario_name: "海峡要道控守作战"
scenario_type: "area_control_defense"
description: "在关键海峡要道实施全方位控制，阻止敌方通过，保护己方海上交通线"

# 作战环境设定
operational_environment:
  geography:
    area_type: "海峡要道"
    strait_width: "15-50公里"
    strait_length: "80-200公里"
    water_depth: "50-500米"
    bottleneck_points: "2-3个关键窄点"
    island_coverage: "中等（可用于部署传感器）"

  strategic_importance: "极高"
  traffic_density: "高（民用+军用）"
  mission_duration_hours: 96
  weather_conditions: "多变（海峡特殊气象）"
  tidal_conditions: "强潮流（影响作战部署）"

  # 环境因子量化
  environmental_factors:
    strait_hydrography:
      tidal_current_speed_knots: [2.5, 5.0]   # 潮流速度
      water_density_variation: 0.15            # 水密度变化
      acoustic_transmission_loss: 0.20          # 声传播损失
      sonar_detection_range_modifier: -0.25     # 声呐探测距离修正

    meteorological_conditions:
      wind_speed_knots: [15.0, 35.0]           # 风速范围
      wave_height_meters: [2.0, 6.0]           # 波高范围
      visibility_nautical_miles: [3.0, 10.0]   # 能见度
      atmospheric_ducting_factor: 0.30         # 大气波导因子

    electromagnetic_environment:
      radar_horizon_limitation_km: 25.0        # 雷达视距限制
      frequency_spectrum_congestion: 0.40      # 频谱拥堵度
      multipath_interference_factor: 0.35      # 多径干扰因子
      gps_accuracy_degradation: 0.20          # GPS精度下降

    strategic_geography:
      choke_point_effectiveness: 0.85          # 瓶颈点有效性
      natural_bottleneck_utilization: 0.80     # 自然瓶颈利用率
      island_defense_advantage: 0.60          # 岛屿防御优势
      coastal_artillery_range_km: 25.0        # 岸炮射程

# 威胁设定
threat_environment:
  primary_threats:
    - type: "敌方水面战斗群"
      quantity: "2-3艘护卫舰/驱逐舰"
      capability: "反舰、防空、反潜作战能力"
      threat_level_coefficient: 0.85  # 高威胁等级
      anti_ship_missile_range_km: 120.0  # 反舰导弹射程
      point_defense_capability: 0.75      # 点防御能力
      electronic_attack_power: 40.0       # 电子攻击功率

    - type: "敌方潜艇"
      quantity: "3-6艘"
      capability: "攻击型潜艇，具备对陆攻击能力"
      operating_depth: "50-300米"
      threat_level_coefficient: 0.80    # 高威胁等级
      stealth_coefficient: 0.70         # 隐身系数
      torpedo_engagement_range_km: 25.0  # 鱼雷交战距离
      cruise_missile_capability: true    # 巡航导弹能力

    - type: "导弹攻击艇"
      quantity: "4-8艘"
      capability: "反舰导弹，高速突击"
      attack_pattern: "狼群战术"
      threat_level_coefficient: 0.70    # 中高威胁等级
      maximum_speed_knots: 45.0         # 最大航速
      swarm_coordination_level: 0.60    # 群体协同水平
      saturation_attack_capability: 0.65 # 饱和攻击能力

    - type: "航空威胁"
      quantity: "6-12架"
      capability: "反舰攻击、电子干扰"
      basing: "陆基航空兵"
      threat_level_coefficient: 0.65    # 中等威胁等级
      combat_radius_km: 600.0          # 作战半径
      stealth_penetration_capability: 0.40 # 隐身突防能力
      electronic_warfare_suite: true    # 电子战套件

    - type: "水雷威胁"
      quantity: "50-100枚"
      types: "触发水雷、感应水雷、智能水雷"
      deployment_pattern: "分层布防"
      threat_level_coefficient: 0.60    # 中等威胁等级
      mine_detection_difficulty: 0.75  # 水雷探测难度
      clearance_time_hours: [12.0, 48.0] # 扫雷时间
      smart_mine_percentage: 0.30       # 智能水雷比例

  threat_coordination: "高（联合作战）"
  attack_timing: "可能选择夜间或恶劣天气"

  # 威胁量化指标
  threat_metrics:
    overall_threat_index: 0.78         # 综合威胁指数 (0-1)
    multi_domain_attack_capability: 0.82 # 多域攻击能力
    saturation_attack_intensity: 0.70    # 饱和攻击强度
    stealth_penetration_probability: 0.55 # 隐身突防概率
    electronic_attack_spectrum: 0.65     # 电子攻击频谱
    mine_countermeasure_complexity: 0.60 # 反水雷复杂性

# 任务目标
mission_objectives:
  primary:
    - objective: "海峡通道控制"
      weight: 0.40
      description: "建立对海峡的有效控制，阻止敌方通过"
      success_criteria: "阻止率≥95%，响应时间≤15分钟"

    - objective: "多层防御体系"
      weight: 0.25
      description: "构建远中近三层防御体系"
      success_criteria: "防御层次完整率100%，各层协同度≥90%"

    - objective: "火力打击能力"
      weight: 0.20
      description: "对突破防御的敌目标实施精确打击"
      success_criteria: "目标捕获率≥90%，打击成功率≥80%"

    - objective: "持续作战能力"
      weight: 0.15
      description: "维持96小时以上连续作战能力"
      success_criteria: "作战系统完好率≥85%，弹药储备充足"

# 作战约束
operational_constraints:
  rules_of_engagement:
    engagement_authority: "积极防御，必要时主动出击"
    identification_requirement: "敌方识别标准适度放宽"
    collateral_damage_tolerance: "低（考虑民用航运）"

  area_restrictions:
    control_area: "海峡及周边50海里"
    international_waters: "遵守国际法，尊重航行自由"
    civilian_protection: "优先保护民用船只安全"

  coordination_requirements:
    joint_forces: "岸基导弹、航空兵、水面舰艇"
    command_structure: "统一指挥，分布式执行"
    intelligence_support: "卫星、侦察机多重情报支持"

# 基因编码配置
chromosome_encoding:
  genes:
    # 无人水面艇配置
    - name: "num_patrol_usv"
      type: "integer"
      range: [6, 12]
      description: "巡逻USV数量（武装巡逻艇）"
      role: "armed_patrol"

    - name: "num_missile_usv"
      type: "integer"
      range: [3, 8]
      description: "导弹USV数量（配备反舰导弹）"
      role: "anti_ship_strike"

    - name: "num_asw_usv"
      type: "integer"
      range: [4, 7]
      description: "反潜USV数量（配备拖曳阵声呐）"
      role: "anti_submarine_warfare"

    - name: "num_command_usv"
      type: "integer"
      range: [2, 4]
      description: "指挥USV数量（战术指挥控制）"
      role: "tactical_command"

    # 无人水下艇配置
    - name: "num_attack_uuv"
      type: "integer"
      range: [4, 8]
      description: "攻击UUV数量（鱼雷、导弹）"
      role: "underwater_strike"

    - name: "num_reconnaissance_uuv"
      type: "integer"
      range: [3, 6]
      description: "侦察UUV数量（水下监视）"
      role: "underwater_reconnaissance"

    - name: "num_mcm_uuv"
      type: "integer"
      range: [4, 8]
      description: "反水雷UUV数量"
      role: "mine_countermeasures"

# 约束条件
constraints:
  budget:
    type: "hard"
    max_budget_million_usd: 120.0
    cost_per_platform:
      patrol_usv: 4.0
      missile_usv: 8.5
      asw_usv: 6.0
      command_usv: 7.5
      attack_uuv: 9.0
      reconnaissance_uuv: 5.5
      mcm_uuv: 4.5

  platform_limits:
    type: "hard"
    total_platforms:
      min: 20
      max: 40
    usv_limits:
      min: 12
      max: 25
    uuv_limits:
      min: 8
      max: 18

  capability_requirements:
    type: "soft"
    minimum_strike_capability: 0.80     # 打击能力
    minimum_anti_submarine_capability: 0.75  # 反潜能力
    minimum_mine_countermeasure_capability: 0.70  # 反水雷能力
    minimum_command_control_capability: 0.85   # 指挥控制能力

  deployment_area:
    type: "hard"
    max_deployment_radius_km: 100
    min_coverage_percentage: 95  # 海峡覆盖率要求
    primary_sector_radius_km: 60
    defensive_layers: 3  # 三层防御

  endurance:
    type: "hard"
    minimum_endurance_hours: 72
    maximum_endurance_hours: 168  # 7天持续作战

# 遗传算法参数
ga_parameters:
  population_size: 40
  num_generations: 80
  num_parents_mating: 8
  crossover_rate: 0.85
  mutation_rate: 0.12
  parent_selection_type: "tournament"
  crossover_type: "two_point"
  mutation_type: "random"
  keep_parents: 3
  stop_criteria: "reach_target_fitness or generations"

# 适应度函数权重
objective_weights:
  strike_effectiveness: 0.35        # 打击效能
  anti_submarine_capability: 0.25   # 反潜能力
  command_control_efficiency: 0.20  # 指挥控制效率
  mine_countermeasure_effectiveness: 0.20  # 反水雷效能

# 终止条件
termination_criteria:
  target_fitness: 0.90       # 目标适应度
  max_generations: 80
  convergence_generations: 15
  min_diversity: 0.12

# 动态权重调整
scenario_weight_adjustments:
  adjustment_rationale: "基于海峡要道控守作战特点，强化火力打击、协同作战和体系生存能力"

  primary_capability_adjustments:
    C1:  # 态势感知能力
      base_weight: 0.25
      scenario_multiplier: 1.20    # 需要全面态势感知
      final_weight: 0.26
      justification: "海峡控守需要全面的战场态势感知"

    C2:  # 指挥决策能力
      base_weight: 0.20
      scenario_multiplier: 1.15    # 复杂态势需要精确指挥
      final_weight: 0.21
      justification: "多域威胁需要快速准确的指挥决策"

    C3:  # 行动打击能力
      base_weight: 0.25
      scenario_multiplier: 1.60    # 打击能力是核心需求
      final_weight: 0.32
      justification: "海峡控守的核心是强大的火力打击能力"

    C4:  # 网络通联能力
      base_weight: 0.15
      scenario_multiplier: 1.30    # 多平台协同要求高
      final_weight: 0.17
      justification: "海峡作战需要强大的协同作战网络"

    C5:  # 体系生存能力
      base_weight: 0.15
      scenario_multiplier: 1.40    # 高威胁环境生存重要
      final_weight: 0.04
      justification: "敌方饱和攻击要求高生存能力"

  secondary_indicator_priorities:
    # C3 - 行动打击能力
    C3_1:  # 火力打击能力
      weight_boost: 1.80
      reasoning: "海峡控守的核心是强大的火力打击能力"

    C3_3:  # 电子对抗能力
      weight_boost: 1.50
      reasoning: "需要对抗敌方电子攻击和干扰"

    C3_2:  # 机动占位能力
      weight_boost: 1.30
      reasoning: "海峡地形复杂，机动占位关键"

    # C2 - 指挥决策能力
    C2_3:  # 决策响应能力
      weight_boost: 1.40
      reasoning: "敌方快速突袭需要快速决策响应"

    C2_1:  # 任务规划能力
      weight_boost: 1.25
      reasoning: "复杂海峡环境需要精确任务规划"

    # C4 - 网络通联能力
    C4_3:  # 协同作战能力
      weight_boost: 1.60
      reasoning: "海峡作战依赖多平台协同作战"

    # C5 - 体系生存能力
    C5_1:  # 抗毁能力
      weight_boost: 1.70
      reasoning: "面临饱和攻击，抗毁能力至关重要"

    C5_3:  # 持续作战能力
      weight_boost: 1.40
      reasoning: "海峡控守需要长时间持续作战"

  # 评估指标侧重
  evaluation_focus:
    primary_indicators:
      - "C3_1"  # 火力打击能力
      - "C2_1"  # 任务规划能力
      - "C1_1"  # 侦察探测能力
      - "C4_1"  # 信息传输能力
      - "C5_1"  # 抗毁能力

    secondary_indicators:
      - "C3_3"  # 电子对抗能力
      - "C2_3"  # 决策响应能力
      - "C4_3"  # 协同作战能力
      - "C5_2"  # 任务恢复能力

# 输出配置
output_config:
  save_generation_history: true
  save_best_solutions: true
  save_diversity_metrics: true
  create_convergence_plots: true
  export_solution_yaml: true
  detailed_analysis_report: true

# 场景特殊要求
scenario_specific_requirements:
  layered_defense_emphasis: true    # 强调分层防御
  coordination_complexity: high      # 高复杂度协同要求
  real_time_target_allocation: true  # 实时目标分配
  electronic_warfare_integration: true  # 电子战集成
  joint_operation_capability: 1.3   # 联合作战能力因子

created_by: "strategic_defense_analyst"
creation_date: "2025-10-25"
version: "1.0"
classification: "top_secret"