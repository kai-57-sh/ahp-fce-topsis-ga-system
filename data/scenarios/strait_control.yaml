# Optimization Scenario: Strait Control
# Genetic algorithm optimization parameters and constraints

scenario_id: "strait_control"
scenario_name: "Strategic Strait Control Operations"
description: "Optimize force structure for controlling strategic strait with asymmetric threats"
created_by: "mission_planner"
creation_date: "2025-10-25"

# Operational Context
operational_context:
  geography: "Strategic strait, width 50km, length 200km"
  threat_level: "High - asymmetric threats, mine warfare, submarines"
  mission_duration_hours: 72
  weather_conditions: "Moderate to severe"
  friendly_forces: "Available air support and logistics"
  enemy_capabilities: "Submarines, fast attack craft, mine laying"

# Genetic Algorithm Parameters
ga_parameters:
  population_size: 20
  num_generations: 50
  num_parents_mating: 4
  crossover_rate: 0.8
  mutation_rate: 0.2
  parent_selection_type: "tournament"
  crossover_type: "single_point"
  mutation_type: "random"
  keep_parents: 1
  stop_criteria: "reach_target_fitness or generations"

# Chromosome Encoding
chromosome_encoding:
  genes:
    - name: "num_patrol_usv"
      type: "integer"
      range: [2, 10]
      description: "Number of patrol USVs"

    - name: "num_surveillance_usv"
      type: "integer"
      range: [1, 6]
      description: "Number of surveillance USVs"

    - name: "num_strike_usv"
      type: "integer"
      range: [0, 4]
      description: "Number of strike USVs"

    - name: "num_attack_uuv"
      type: "integer"
      range: [1, 6]
      description: "Number of attack UUVs"

    - name: "num_reconnaissance_uuv"
      type: "integer"
      range: [1, 4]
      description: "Number of reconnaissance UUVs"

# Constraint Specifications
constraints:
  budget:
    type: "hard"
    max_budget_million_usd: 60.0
    cost_per_platform:
      patrol_usv: 2.5
      surveillance_usv: 3.0
      strike_usv: 4.0
      attack_uuv: 5.0
      reconnaissance_uuv: 2.0

  platform_limits:
    type: "hard"
    total_platforms:
      min: 8
      max: 20
    usv_limits:
      min: 4
      max: 12
    uuv_limits:
      min: 3
      max: 8

  deployment_area:
    type: "hard"
    max_deployment_radius_km: 100
    min_coverage_percentage: 80
    primary_sector_radius_km: 80

  capability_requirements:
    type: "soft"
    minimum_surveillance_coverage: 0.7
    minimum_strike_capability: 0.6
    minimum_network_connectivity: 0.8
    minimum_survivability: 0.7

  endurance:
    type: "hard"
    minimum_endurance_hours: 48
    maximum_endurance_hours: 120

# Objective Weights for Fitness Function
objective_weights:
  effectiveness_score: 0.6  # Primary objective
  cost_penalty: 0.25         # Minimize cost
  risk_factor: 0.15          # Minimize operational risk

# Termination Criteria
termination_criteria:
  target_fitness: 0.85       # Stop when Ci reaches 0.85
  max_generations: 50
  convergence_generations: 10  # Stop if no improvement for 10 generations
  min_diversity: 0.1         # Stop if diversity too low

# Output Configuration
output_config:
  save_generation_history: true
  save_best_solutions: true
  save_diversity_metrics: true
  create_convergence_plots: true
  export_solution_yaml: true